# Nginx configuration for GetLegalAid React SPA
# This config handles static file serving, client-side routing, and production optimizations

events {
    # Maximum number of simultaneous connections per worker process
    worker_connections 1024;
}

http {
    # Include MIME type definitions for proper file serving
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Logging configuration for debugging and monitoring
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    
    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;

    # Performance optimizations
    sendfile on;        # Efficient file transfers
    tcp_nopush on;      # Send headers in one packet
    tcp_nodelay on;     # Don't buffer data
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Enable gzip compression to reduce bandwidth usage
    gzip on;
    gzip_vary on;                    # Add Vary: Accept-Encoding header
    gzip_min_length 1000;           # Only compress files larger than 1KB
    gzip_proxied any;               # Compress for all proxied requests
    gzip_comp_level 6;              # Compression level (1-9, 6 is good balance)
    
    # File types to compress (common web assets)
    gzip_types
        application/atom+xml
        application/geo+json
        application/javascript
        application/x-javascript
        application/json
        application/ld+json
        application/manifest+json
        application/rdf+xml
        application/rss+xml
        application/xhtml+xml
        application/xml
        font/eot
        font/otf
        font/ttf
        image/svg+xml
        text/css
        text/javascript
        text/plain
        text/xml;

    # Security headers to protect against common attacks
    add_header X-Frame-Options "SAMEORIGIN" always;                           # Prevent clickjacking
    add_header X-XSS-Protection "1; mode=block" always;                       # Enable XSS filtering
    add_header X-Content-Type-Options "nosniff" always;                       # Prevent MIME type sniffing
    add_header Referrer-Policy "no-referrer-when-downgrade" always;           # Control referrer information
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;

    server {
        listen 80;                              # Listen on port 80 (HTTP)
        server_name _;                          # Accept any hostname
        root /usr/share/nginx/html;             # Directory containing built React app
        index index.html;                       # Default file to serve

        # Cache static assets for better performance
        # These files have content hashes and can be cached aggressively
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;                         # Cache for 1 year
            add_header Cache-Control "public, immutable";
        }

        # Handle client-side routing for React Router
        # This is crucial for SPAs - all routes should serve index.html
        location / {
            try_files $uri $uri/ /index.html;   # Try file, then directory, then fallback to index.html
        }

        # Health check endpoint for Docker/Kubernetes monitoring
        location /health {
            access_log off;                      # Don't log health checks
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # Security: deny access to hidden files (like .env, .git, etc.)
        location ~ /\. {
            deny all;
        }
    }
}